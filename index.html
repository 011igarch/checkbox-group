<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>Checkbox Group</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="group">
    <h1>Wähle Deine Favoriten</h1>
    <div class="list">
      <!-- Check 1 -->
      <input class="checkbox" type="checkbox" id="value_1">
      <label for="value_1" class="item">
        <div class="check">
          <i class="fa-regular fa-circle"></i>
          <i class="fa-solid fa-circle-check"></i>
        </div>
        <i class="fa-solid fa-chess-knight logo-type"></i>
        <h2>Schach</h2>
      </label>
      <!-- Check 2 -->
      <input class="checkbox" type="checkbox" id="value_2">
      <label for="value_2" class="item">
        <div class="check">
          <i class="fa-regular fa-circle"></i>
          <i class="fa-solid fa-circle-check"></i>
        </div>
        <i class="fa-regular fa-circle-play logo-type"></i>
        <h2>Musik</h2>
      </label>
      <!-- Check 3 -->
      <input class="checkbox" type="checkbox" id="value_3">
      <label for="value_3" class="item">
        <div class="check">
          <i class="fa-regular fa-circle"></i>
          <i class="fa-solid fa-circle-check"></i>
        </div>
        <i class="fa-solid fa-plane logo-type"></i>
        <h2>Reisen</h2>
      </label>
      <!-- Check 4 -->
      <input class="checkbox" type="checkbox" id="value_4">
      <label for="value_4" class="item">
        <div class="check">
          <i class="fa-regular fa-circle"></i>
          <i class="fa-solid fa-circle-check"></i>
        </div>
        <i class="fa-solid fa-futbol logo-type"></i>
        <h2>Fußball</h2>
      </label>
      <!-- Check 5 -->
      <input class="checkbox" type="checkbox" id="value_5">
      <label for="value_5" class="item">
        <div class="check">
          <i class="fa-regular fa-circle"></i>
          <i class="fa-solid fa-circle-check"></i>
        </div>
        <i class="fa-solid fa-image logo-type"></i>
        <h2>Foto</h2>
      </label>
      <!-- Check 6 -->
      <input class="checkbox" type="checkbox" id="value_6">
      <label for="value_6" class="item">
        <div class="check">
          <i class="fa-regular fa-circle"></i>
          <i class="fa-solid fa-circle-check"></i>
        </div>
        <i class="fa-regular fa-newspaper logo-type"></i>
        <h2>News</h2>
      </label>
    </div>
  </div>
</body>
</html>
